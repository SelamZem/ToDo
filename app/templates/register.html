{% extends 'layout.html' %}
{% block nav %}
<li class="nav-item ">
    <a class="nav-link" href="{{ url_for('routes.login') }}">Login</a>
</li>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form action="{{ url_for('routes.register') }}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="FirstName" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="LastName" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
