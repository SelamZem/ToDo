{% extends 'layout.html' %}

{% block content %}
<h2>Update Todo</h2>
<form action="{{ url_for('routes.update_todo', todo_id=todo.id) }}" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="Title" class="form-control" value="{{ todo.Title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="Description" class="form-control">{{ todo.Description }}</textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" id="is_done" name="IsDone" class="form-check-input" {% if todo.IsDone %}checked{% endif %}>
        <label for="is_done" class="form-check-label">Mark as Done</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Todo</button>
</form>
{% endblock %}
